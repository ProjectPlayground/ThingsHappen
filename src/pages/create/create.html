<ion-header>
  <ion-navbar>
    <ion-title>
      Create
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>

  <ion-item>
    <input [(ngModel)]="title" type="text" placeholder="Title">
  </ion-item>

  <ion-item>
    <input [(ngModel)]="date" type="date" item-right>
  </ion-item>

  <ion-item>
    <input [(ngModel)]="time" type="time" item-right>
  </ion-item>

  <ion-item>
    <ion-label fixed>Repeat</ion-label>
    <ion-toggle [(ngModel)]="isrepeat" checked="false"></ion-toggle>
  </ion-item>
  <div *ngIf="isrepeat == true">
    <ion-item>
      <ion-label fixed>Every</ion-label>
      <ion-input [(ngModel)]="intervalValue" type="number" min="0" inputmode="numeric" pattern="[0-9]*"></ion-input>
      <ion-select [(ngModel)]="intervalType" item-right>
        <ion-option value="hours">Hours</ion-option>
        <ion-option value="minutes">Minutes</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Reset when complete</ion-label>
      <ion-toggle [(ngModel)]="repeatWhenComplete" item-bottom></ion-toggle>
    </ion-item>
  </div>
  <ion-item class="save-btn">
    <button ion-button (click)="updateEvent()">Create</button>
  </ion-item>
</ion-list>
</ion-content>
