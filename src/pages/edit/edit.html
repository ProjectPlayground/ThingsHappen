<ion-header class="opaque">
  <ion-navbar hideBackButton>
    <ion-title>
      <button (click)="goBack()" class="nav-close-btn">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
      Edit
    </ion-title>
    <ion-buttons right>
      <tutorial-btn></tutorial-btn>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="edit-content" padding fullscreen>
<ion-list no-lines>
    <ion-item>
    <input [(ngModel)]="title" type="text" placeholder="Title">
  </ion-item>

  <ion-item>
    <input [(ngModel)]="date" type="date">
  </ion-item>

  <!--<ion-item>
    <ion-label>Reminder: 15 mins ahead of time</ion-label>
    <ion-toggle [(ngModel)]="hasAlert"></ion-toggle>
  </ion-item>-->

  <ion-item>
    <ion-label fixed>All Day</ion-label>
    <ion-toggle [(ngModel)]="isAllDay"></ion-toggle>
  </ion-item>

  <div *ngIf="isAllDay == false" [@animate]='isAllDay'>
    <ion-item [@animate]='isAllDay'>
      <input [(ngModel)]="time" type="time">
    </ion-item>

    <ion-item [@animate]='isAllDay'>
      <ion-label fixed>Repeat</ion-label>
      <ion-toggle [(ngModel)]="isrepeat" checked="false"></ion-toggle>
    </ion-item>

    <div *ngIf="isrepeat == true" [@animate]='isrepeat'>
      <ion-item [@animate]='isrepeat'>
        <ion-label class="number-label" item-left>Every</ion-label>
        <ion-input class="number-input" [(ngModel)]="intervalValue" type="number" min="1" max="100" inputmode="numeric" pattern="[0-9]*"></ion-input>
        <ion-select class="interval-select" [(ngModel)]="intervalType">
          <ion-option value="hours">Hours</ion-option>
          <ion-option value="days">Days</ion-option>
        </ion-select>
      </ion-item>
      <ion-item [@animate]='isrepeat'>
        <ion-label>Reset when complete</ion-label>
        <ion-toggle [(ngModel)]="repeatWhenComplete" item-bottom></ion-toggle>
      </ion-item>
    </div>
  </div>
  <ion-item>
      <ion-textarea [(ngModel)]="description" placeholder="Add description" class="description-block"></ion-textarea>
  </ion-item>
  <ion-item class="save-btn">
    <button ion-button (click)="updateEvent()">Update</button>
  </ion-item>
</ion-list>
</ion-content>
