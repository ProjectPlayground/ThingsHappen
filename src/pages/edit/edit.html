<ion-header class="opaque">
  <ion-navbar>
    <ion-title>
      Edit Event
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="edit-content" padding fullscreen>
<ion-list>
  <ion-item>
    <ion-label fixed>Title</ion-label>
    <ion-input [(ngModel)]="title" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Date</ion-label>
    <input [(ngModel)]="date" type="date" item-right>
  </ion-item>

  <ion-item>
    <ion-label fixed>Time</ion-label>
    <input [(ngModel)]="time" type="time" item-right>
  </ion-item>

  <ion-item>
    <ion-label fixed>Repeat</ion-label>
    <ion-toggle [(ngModel)]="isrepeat" checked="false"></ion-toggle>
  </ion-item>
    <div *ngIf="isrepeat == true">
    <ion-item>
      <ion-label fixed>Repeat every</ion-label>
      <ion-input [(ngModel)]="intervalValue" type="number"></ion-input>
      <ion-select [(ngModel)]="intervalType" item-right>
        <ion-option value="hours">Hours</ion-option>
        <ion-option value="minutes">Minutes</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>Reset when complete</ion-label>
      <ion-toggle [(ngModel)]="repeatWhenComplete" item-bottom></ion-toggle>
    </ion-item>
  </div>
  <ion-item>
      <ion-textarea [(ngModel)]="description" placeholder="Add description"></ion-textarea>
  </ion-item>
</ion-list>
<button ion-button (click)="updateEvent()">Update</button>
</ion-content>
