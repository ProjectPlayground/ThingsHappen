<ion-header class="opaque">
  <ion-navbar hideBackButton>
    <ion-title *ngIf="event.eventDateTime">
      <button item-left (click)="goBack()" class="nav-close-btn">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
      {{ getTimeLeft(event.eventDateTime).value }}
      {{ getTimeLeft(event.eventDateTime).unit }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding fullscreen>
  <ion-card>
    <ion-item class="card-title">
      <h1>{{ event.title }}</h1>
      <h2>{{ event.eventDateTime | date: 'MMMM dd, yyyy hh:mm a'}}</h2>
    </ion-item>
    <ion-card-content>
      <div id="event-description">
        <ion-row class="button-row">
          <button item-right (click)="editEvent()">
            <i class="fa fa-pencil-square-o"></i>
          </button>
          <button item-right (click)="watchEvent()" color="danger">
            <span *ngIf="event.isStarred == true">
              <i class="fa fa-star" aria-hidden="true"></i>
            </span>
            <span *ngIf="event.isStarred != true">
              <i class="fa fa-star-o" aria-hidden="true"></i>
            </span>
          </button>
          <button item-right color="dark" (click)="deleteEvent()">
            <i class="fa fa-trash"></i>
          </button>
        </ion-row>
        <span *ngIf="event.description">
          <h3>Notes:</h3>
          <pre>{{event.description}}</pre>
        </span>
    </div>
    </ion-card-content>
  </ion-card>
</ion-content>
