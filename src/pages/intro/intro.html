<ion-header>

  <ion-navbar>
    <ion-title>Tutorial</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="tutorial-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button >Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/images/slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">Start Adding Event!</h2>
      <p>Discover Hidden features and more ... </p>
      <button ion-button large clear icon-right color="baby-purple">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
