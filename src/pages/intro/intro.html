<ion-header>
  <ion-navbar hideBackButton class="tutorial-nav">
    <ion-title>Tutorial</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons (click)="closeTutorial()" end>
          <button ion-button>Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/images/slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">Get Ready for More</h2>
      <p>Discover Hidden features and go! </p>
      <button (click)="closeTutorial()" ion-button large clear icon-right color="baby-purple">
        Continue
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
